<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SBK Superbikes</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Aquí se cargará dinámicamente el header -->
  <div id="header-container"></div>


  <div class="main-content">
    <!-- Aquí se cargará dinámicamente el sidebar -->
    <div id="sidebar-container"></div>

    <!-- Contenido principal -->
    <section id="content">
      <h2>Bienvenido a SBK Superbikes</h2>
      <p>Tu portal de motos deportivas de media y alta cilindrada</p>
      <div id="products-container"></div>
    </section>
  </div>

  <!-- Modal de contacto -->
  <div id="contact-modal" class="modal">
    <div class="modal-content">
      <form id="advisor-form">
        <h2 style="text-align:center; margin-bottom:0.5em;">Asesoría personalizada</h2>
        <p id="selected-product" style="text-align:center; margin-bottom:1em;">Producto seleccionado: </p>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message"></textarea>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <!-- Aquí se cargará dinámicamente el footer -->
  <div id="footer-container"></div>

  <script src="js/main.js"></script>

<!-- Modal de contacto directo -->
  <div id="direct-contact-modal" class="modal">
    <div class="modal-content">
      <div style="padding: 2rem; border-radius: 20px; background: #fff; display: flex; flex-direction: column; align-items: center;">
        <h2 style="text-align:center; margin-bottom:1em;">Contacto SBK</h2>
        <p style="font-size:1.2rem; margin-bottom:0.5em;">Instagram: <strong>@sbksuperbike</strong></p>
        <p style="font-size:1.2rem; margin-bottom:0.5em;">Teléfono: <strong>3000000000</strong></p>
        <p style="font-size:1.2rem; margin-bottom:0.5em;">Correo: <strong>sbksuperbike@gmail.com</strong></p>
        <button id="close-contact-modal" class="header-btn" style="margin-top:1em;">Cerrar</button>
      </div>
    </div>
  </div>

</body>
</html>
